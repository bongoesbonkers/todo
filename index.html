<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    
    <div class="container mt-5">

        <div class="heading mb-5 text-center">
            <h1 class="display-2 text-light">ToDo<span class="text-warning">|</span>ist</h1>
            <small class="text-muted">Todos remain on your device and are 100% private</small>
        </div>

        <form action="" class="search">
            <input type="text" id='searchToDo' class='form-control' placeholder="Search to dos...">
        </form>
        <h5 class="text-center blockquote mt-2 filtered failSearch text-light">Oops! Can't find that to do..</h5>
        <h4 class="text-center blockquote mt-5 filtered empty text-info">Wow...it's empty here.</h4>
        <ul class="list-group mt-4 invisible">
        </ul>

        <form action="" class="add text-center my-4">
            <input type="text" id="newToDo" class="form-control m-auto" placeholder="Add a new todo">
            <input type="submit" value="Add To Do" class='btn btn-info form-control p-1 rounded-bottom'>
        </form>

    </div>

    <div class="container text-center container__timer p-1 mb-5">
    <form class='duration'>
        <h2 class='mt-5 mb-3 text-center text-white'><span class="small text-warning">Bonus! </span>Productivity Timer</h2>
        <p class='my-1 mb-3 text-muted'>Ever hear of the <abbr title="(1)Select a specific task (2)Focus on it for 25 minutes. (3)Take a short 5 minute break in between. (4)Take a longer 20 minute break after 4 sessions."><em>pomodoro</em></abbr> technique?</p>
        <input type="text" name="minutes" class="minutes form-control mb-3" placeholder="Enter a time between 1 to 60 minutes">
        <input type="reset" value="Reset" class="reset btn btn-white my-2">
        <input type="submit" value="Start Timer" class="start btn btn-danger m-2">
    </form>
    <div class="timer pb-4">
        <span class='text-warning display-1'>00:00</span>
    </div></div>

    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>
</html>
